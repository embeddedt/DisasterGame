<!doctype html>

    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'/>
        <title>game</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap-reboot.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles.css">

    </head>

    <body class="body">
        <!-- "Hammering Nails, Close, A.wav" by InspectorJ (www.jshaw.co.uk) of Freesound.org -->
        <div class="wrapper">
            <!-- The root React component is mounted in this div. Don't remove it. -->
            <div id="game-container">
                <div class="canvas-container">
                    <div class="map-loading-screen">
                        <svg width="60" height="60" viewBox="0 0 38 38" class="svg-loaders-svg"><defs><linearGradient x1="8.042%" y1="0%" x2="65.682%" y2="23.865%" id="prefix__a"><stop stop-color="#fff" stop-opacity="0" offset="0%"></stop><stop stop-color="#fff" stop-opacity="0.631" offset="63.146%"></stop><stop stop-color="#fff" offset="100%"></stop></linearGradient></defs><g transform="translate(1 1)" fill="none" fill-rule="evenodd"><path d="M36 18c0-9.94-8.06-18-18-18" stroke="#1875e5" stroke-width="2" transform="rotate(58.322 18 18)"><animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="0.9s" repeatCount="indefinite"></animateTransform></path><circle fill="#1875e5" cx="36" cy="18" r="1" transform="rotate(58.322 18 18)"><animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="0.9s" repeatCount="indefinite"></animateTransform></circle></g></svg>
                        <p></p>
                        <span class="loading-text">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- bring in the core game code after the overrides -->
        <script src="polyfills.js" async defer></script>
        <script src="core_script_compiled.js" async defer></script>
    </body>

</html>
